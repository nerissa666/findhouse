server {
listen 443 ssl                                          ;
server_name localhost www.nerissa666.xyz nerissa666.xyz ;

ssl_certificate /etc/nginx/nerissa666.xyz_nginxs/nerissa666.xyz.pem     ;
ssl_certificate_key /etc/nginx/nerissa666.xyz_nginxs/nerissa666.xyz.key ;

ssl_protocols TLSv1.2 TLSv1.3 ;
ssl_ciphers HIGH:!aNULL:!MD5  ;

# Load configuration files for the default server block.
# include /etc/nginx/default.d/*.conf;

# 当配置了 basePath 后，所有 /findhouse 下的请求（包括 /_next 静态资源）
# 都应该通过 location /findhouse 处理
# location /_next 配置已移除，避免与 /findhouse/_next 冲突

location /findhouse {
# 保留 /findhouse 前缀，直接转发到 Next.js
# Next.js 配置了 basePath: "/findhouse"，所以需要保留前缀
proxy_pass http://localhost:3000                            ;
proxy_set_header Host $host                                 ;
proxy_set_header X-Real-IP $remote_addr                     ;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for ;
proxy_set_header X-Forwarded-Proto $scheme                  ;
proxy_http_version 1.1                                      ;
proxy_set_header Upgrade $http_upgrade                      ;
proxy_set_header Connection "upgrade"                       ;
proxy_read_timeout 86400                                    ;
}

location /findhouseServer {
# 使用 rewrite 规则明确去掉 /findhouseServer 前缀
# 请求 /findhouseServer/home/news 会被重写为 /home/news，然后转发到后端
rewrite ^/findhouseServer(.*)$ $1 break                     ;
proxy_pass http://localhost:8080                            ;
# 将 Host 设置为后端服务的地址，避免后端检查 Host 头导致 400 错误
proxy_set_header Host localhost:8080                        ;
proxy_set_header X-Real-IP $remote_addr                     ;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for ;
proxy_set_header X-Forwarded-Proto $scheme                  ;
proxy_set_header X-Forwarded-Host $host                     ;
proxy_http_version 1.1                                      ;
proxy_set_header Upgrade $http_upgrade                      ;
proxy_set_header Connection "upgrade"                       ;
proxy_read_timeout 86400                                    ;
# 禁用缓冲，确保错误信息能及时返回
proxy_buffering off                                         ;
}

location / {
proxy_pass https://localhost:8081                           ;  # 后端服务的地址和端口
proxy_set_header Host $host                                 ;
proxy_set_header X-Real-IP $remote_addr                     ;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for ;
proxy_set_header X-Forwarded-Proto $scheme                  ;
proxy_cookie_path / "/; httponly; secure; SameSite=None";
}

error_page 404 /404.html ;
location = /40x.html {
}

error_page 500 502 503 504 /50x.html                    ;
location = /50x.html {
}
}
server {
listen 80                                               ;
server_name localhost www.nerissa666.xyz nerissa666.xyz ;

return 301 https://$host$request_uri ;
}

